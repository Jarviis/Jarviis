<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" id="close" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <button type="button" id="minimize" class="close" data-dismiss="modal" aria-hidden="true">_</button>
      <h4 class="modal-title">New File</h4>
    </div>
    <div class="modal-body">
    <form>
      <div id="file-upload">
        <div>
          <div id="controls">
            <div class="form-group"><input type="text" class="form-control" name="url" id="url" placeholder="Paste URL here" /></div>
            <h4>or drag and drop files below</h4>
            <div class="upload-drop-zone" id="drop-zone">
              Just drag and drop files here
            </div>
          </div>
          <div class="upload-files" style="display: none;">
            <h4>Files to Upload</h4>
            <div id="processed-files" class="list-group">
            </div>
          </div>


          <div class="progress" style="display: none;">
            <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
              <span class="sr-only">20% Complete</span>
            </div>
          </div>
        </div>
      </div>
    </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="upload btn btn-primary">Upload</button>
    </div>
  </div><!-- /.modal-content -->
  <div class="modal-minimized">
    New Upload
    <button type="button" id="maximize" class="close" data-dismiss="modal" aria-hidden="true">+</button>
  </div>
</div><!-- /.modal-dialog -->
