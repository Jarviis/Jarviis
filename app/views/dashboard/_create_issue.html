<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" id="close" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <button type="button" id="minimize" class="close" data-dismiss="modal" aria-hidden="true">_</button>
      <h4 class="modal-title">New Issue</h4>
    </div>
    <div class="modal-body">
    <form>
      <div class="form-group"><input type="text" class="form-control" name="name" id="name" placeholder="Issue title" /></div>
      <div class="form-group"><input type="text" class="form-control chosen-single chosen-default" name="assignee_id" id="assignee" placeholder="Assignee" /></div>
      <div class="form-group"><input type="text" class="form-control" name="due_date" id="due-date" placeholder="eg. 1 Apr 14" /></div>
      <div class="form-group"><textarea name="description" class="form-control" placeholder="Write some details..." id= rows="8" cols="40"></textarea></div>
    </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="create btn btn-primary">Create</button>
    </div>
  </div><!-- /.modal-content -->
  <div class="modal-minimized">
    New Issue
    <button type="button" id="maximize" class="close" data-dismiss="modal" aria-hidden="true">+</button>
  </div>
</div><!-- /.modal-dialog -->
